{% extends 'base.html' %}

{% block body %}

<h1 class="title ms-5 mt-5 text-primary"><b>Genre Page</b></h1>
    
    <div class="container">
        <table class="table table-striped table-dark table-hover mt-5 ">
            <tr>
                <th>GenreName</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            {% for i in qs %}
                <tr>
                    <td class="text-primary"><b>{{i.genreName}}</b></td>
                    <td>{{i.description}}</td>
                    <td><a class="btn btn-outline-danger" href="{% url 'delgenre' i.id %}">Delete</a></td>
                    <td><a class="btn btn-outline-primary" href="{% url 'updtgenre' i.id %}">Edit</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
